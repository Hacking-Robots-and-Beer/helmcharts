name: Lint Helm Charts

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint charts
        run: |
          for dir in */; do
            # Exclude the dockers and release directory
            if [[ "$dir" == "dockers/" ]] || [[ "$dir" == "release/" ]]; then
              continue
            fi
            # Run helm lint if Chart.yaml exists
            if [[ -f "${dir}Chart.yaml" ]]; then
              echo "Running helm lint in ${dir}"
              helm lint "${dir}"
            fi
          done

  release:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Package charts
        run: |
          mkdir -p release
          for dir in */; do
            if [[ "$dir" == "dockers/" ]] || [[ "$dir" == "release/" ]]; then
              continue
            fi
            if [[ -f "${dir}Chart.yaml" ]]; then
              echo "Packaging ${dir}"
              helm package "${dir}" -d release/
            fi
          done

      - name: Upload releases
        uses: actions/upload-artifact@v3
        with:
          name: helm-releases
          path: release/

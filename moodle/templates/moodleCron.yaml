apiVersion: batch/v1
kind: CronJob
metadata:
  name:  {{ .Values.name }}-{{ .Values.uuid }}
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: moodle-cron
            image: mattiashem/moodle-cron
            env:
              - name: SITE
                value: {{ .Values.name }}-{{ .Values.uuid }}
              - name: PASSWORD
                value: {{ .Values.cronSecret }}
          restartPolicy: Never 

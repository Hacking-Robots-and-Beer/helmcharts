apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.hostname }}
  annotations:
    cert-manager.io/cluster-issuer: http
    kubernetes.io/ingress.allow-http: "true"
spec:
  tls:
  - hosts:
    -  {{ .Values.hostname }}
    secretName: {{ .Values.hostname }}
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /
        backend:
         serviceName: {{ .Values.service }}
         servicePort: 80
